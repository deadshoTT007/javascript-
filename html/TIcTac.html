<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
    td{
        width: 100px;
        height: 100px;
        
    }
    .vertical{
        border-left:1px solid black;
        border-right:1px solid black ;
    }
    .horizontal{
        border-top:1px solid black;
        border-bottom:1px solid black ;
    }
    table{
        margin: auto;
    }
    h1{
        text-align: center;
       
    }

    </style>
    <title>TicTac</title>
</head>
<body>
    <h1><b><i><u>Tic Tac Toe</u></i></b></h1>
    <table>
        <tr>
            <td></td>
            <td class="vertical "></td>
            <td></td>
        </tr>
        <tr>
            <td class="horizontal"></td>
            <td class="vertical horizontal"></td>
            <td class="horizontal"></td>></td>
        </tr>
        <tr>
            <td></td>
            <td class="vertical "></td>
            <td></td>
        </tr>
    </table>
</body>
</html>
