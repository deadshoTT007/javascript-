
 
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <h1 class = text-dark>User Form</h1>
                <form>
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" id="name" palceholder="Input your Name">
                        <div class="invalid-feedback">
                            Name must be at least 2 or more character
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Zip-code</label>
                        <input type="text" class="form-control" id="zip" palceholder="Enter the zipcode">
                        <div class="invalid-feedback">
                            Enter a valid zipcode
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="text" class="form-control" id="email" palceholder="Input your Name">
                        <div class="invalid-feedback">
                            Email is invalid here....
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="text" class="form-control" id="phone" palceholder="Input your Name">
                        <div class="invalid-feedback">
                           The length is not approriate and is invalid
                        </div>
                    </div>
                    <input type="submit" value="Submit" class="btn btn-primary btn-block">
                </form>
            </div>
        </div>
    </div>

    <script src = "app.js"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
